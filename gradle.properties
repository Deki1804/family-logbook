# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official

# Gradle JVM settings - use Java 17
# Gradle da automatski koristi Java 17 toolchain
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true

# Force Gradle to use Java 17 toolchain
org.gradle.java.toolchain.auto-detect=true
org.gradle.java.toolchain.auto-provision=true

# Eksplicitno postavi toolchain na Java 17 (ako auto-detect ne radi)
# Gradle će automatski preuzeti Java 17 ako nije instalirana
org.gradle.java.toolchain.languageVersion=17

